<html lang="es">

    <link rel="stylesheet" href="{% static 'css/bootstrap-v5.3/bootstrap.min.css' %}">

<body>

<script src="{% static 'js/bootstrap-v5.3/bootstrap.bundle.min.js' %}"></script>
